<h1>Welcome To Your Application Tracker!</h1>
<button (click)="toggleApplications()">{{topButtonText}}</button>
<app-view-applications
  *ngIf="showViewApplications" (toggle)="toggleApplications()"
></app-view-applications>
<app-create-application
  *ngIf="!showViewApplications" (toggle)="toggleApplications()"
></app-create-application>
