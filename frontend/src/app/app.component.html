<h1>Welcome To Your Application Tracker!</h1>
<button (click)="handleTopButton()">{{topButtonText}}</button>
<app-view-applications
  *ngIf="getViewState() === 1"
></app-view-applications>
<app-create-application
  *ngIf="getViewState() === 2"
></app-create-application>
<app-edit-application
  *ngIf="getViewState() === 3"
  [application]="sharedService.selectedApplication"
></app-edit-application>
